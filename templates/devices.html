<p>Lisää laite</p>
<form action="/add_device" method="POST" onsubmit="return check(this)">
Tyyppi: <input type="text" name="device_type">
<p>
Malli: <input type="text" name="model">
<p>
Kuvaus: <input type="text" name="description"> 
<input type="submit" value="Lisää laite"> 
<input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
</form>
<a href="/main_page">Etusivulle</a> </br> 
<a href="/logout">Kirjaudu ulos</a> </br>

<script>
function check(form) {
    if(form.device_type.value.length > 50) {
        alert("Tyyppi on liian pitkä")
        return false;
    }
    if (form.model.value.length > 50) {
        alert("Malli on liian pitkä");
        return false;
    }
    if (form.description.value.length > 300) {
        alert("Kuvaus on liian pitkä");
        return false;
    }
    return true;
}
</script>
